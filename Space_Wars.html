<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="Game.js" type="text/javascript"></script>
</head>

<body>
    <canvas id="space_wars_canvas" width="800" height="400"></canvas>
    <!-- <canvas id="space_wars_canvas_bf" width="300" height="300"></canvas> -->

    <div class="'container">
        <div>
            Needle:
                <ul>
                    <li>x:<span id="needle_x"></span></li>
                    <li>y:<span id="needle_y"></span></li>

                    <li>Torpedoes:<span id="wedge_t">10</span></li>

        <div>

                    <li>Torpedoes:<span id="wedge_t">10</span></li>
                </ul>
            </div>

    </div>
    <script>
        document.addEventListener('keydown', key_pressed);
        document.addEventListener('keyup', key_released);
        init();
    </script>
</body>

</html>
